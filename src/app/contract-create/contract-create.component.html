<p class="page-title">Create Contract</p>

<mat-card>
  <form [formGroup]="contract" (ngSubmit)="saveContract()">
    <mat-card-title id="create">New Contract</mat-card-title>
    <div>
      <mat-form-field>
        <input type="text" id="name" matInput placeholder="Contract Name" formControlName="name">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input type="text" id="description" matInput placeholder="Contract Description" formControlName="description">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input type="date" id="startDate" matInput placeholder="Contract Start Date" formControlName="startDate">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input type="date" id="expirationDate" matInput placeholder="Contract Expiration Date" formControlName="expirationDate">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input type="text" id="type" matInput placeholder="Contract Type" formControlName="type">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input type="text" id="file" matInput placeholder="Contract File" formControlName="file">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input type="text" id="category" matInput placeholder="Category" formControlName="category">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input type="text" id="cost" matInput placeholder="Cost" formControlName="cost">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input type="text" id="location" matInput placeholder="Location" formControlName="location">
      </mat-form-field>
      <br>
    </div>
    <button id="saveButton" mat-raised-button color="primary">Save Contract</button>
  </form>
</mat-card>
